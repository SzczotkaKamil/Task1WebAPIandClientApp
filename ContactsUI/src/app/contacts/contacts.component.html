<table class="table table-hover table-sm border">
  <thead>
    <tr class="table-primary">
      <th>
        Name
      </th>
      <th>
        Phone
      </th>
      <th>
        E-mail
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <td>
        {{contact.FullName}}
      </td>
      <td>
        {{contact.PhoneNumber}}
      </td>
      <td>
        {{contact.Email}}
      </td>
    </tr>
  </tbody>
</table>
